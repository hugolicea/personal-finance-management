repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        # Exclude markdown files from trailing whitespace fix:
        # exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        # Customize: Change max file size (default 500KB)
        # args: ['--maxkb=1000']  # 1MB limit
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        # Uses default Python version (automatically detects installed version)
        files: ^backend/
        # Customize: Change line length (default 88)
        # args: ['--line-length=100']
        # Exclude specific files:
        # exclude: ^backend/migrations/

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--config=backend/.flake8']
        # Add more flake8 options:
        # args: ['--max-line-length=88', '--ignore=E203,W503']
        # Exclude specific patterns:
        # exclude: ^backend/tests/

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--settings-path', 'backend/pyproject.toml']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, css]
        # Customize: Add prettier options
        # args: ['--print-width=100', '--single-quote']
        # Exclude specific files:
        # exclude: 'build/|dist/'

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.45.0
          - '@typescript-eslint/eslint-plugin@6.0.0'
          - '@typescript-eslint/parser@6.0.0'
        # Auto-fix eslint errors:
        # args: ['--fix']
