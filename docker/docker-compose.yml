services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: personal_finance_management
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - personal_finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d personal_finance_management"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - postgres

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: personal_finance_management
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - personal_finance_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    profiles:
      - mysql

  backend:
    build: ../backend
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_ENGINE=${DB_ENGINE:-postgresql}
      - DB_NAME=${DB_NAME:-personal_finance_management}
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DEBUG=True
    networks:
      - personal_finance_network
    restart: on-failure
    profiles:
      - postgres
      - mysql

  frontend:
    build: ../frontend
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - personal_finance_network

volumes:
  postgres_data:
  mysql_data:

networks:
  personal_finance_network:
    driver: bridge
